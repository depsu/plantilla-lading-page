<!-- Mobile Menu Overlay -->
<div id="mobile-menu-overlay" class="fixed inset-0 z-[60] invisible opacity-0 transition-all duration-300">
    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeMenu()"></div>

    <div id="mobile-menu-panel"
        class="absolute top-0 right-0 w-[85%] max-w-sm h-full bg-white shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col">

        <div class="px-6 h-20 flex items-center justify-between border-b border-slate-100">
            <span class="font-extrabold text-slate-900 text-lg tracking-tight">MENÚ</span>
            <button onclick="closeMenu()" aria-label="Cerrar menú"
                class="w-10 h-10 rounded-full bg-slate-50 text-slate-500 hover:bg-red-50 hover:text-red-500 transition flex items-center justify-center">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto py-6 px-6 space-y-2">
            <a href="#inicio" onclick="closeMenu()"
                class="block px-4 py-3 rounded-xl font-bold text-slate-800 hover:bg-slate-50 hover:text-blue-600 transition">Inicio</a>
            <a href="#servicios" onclick="closeMenu()"
                class="block px-4 py-3 rounded-xl font-bold text-slate-800 hover:bg-slate-50 hover:text-blue-600 transition">Servicios</a>
            <a href="#nosotros" onclick="closeMenu()"

            <a href="#contacto" onclick="closeMenu()"

        </div>

        <div class="p-6 border-t border-slate-100 bg-slate-50">
            <a href="https://wa.me/56912345678"
                class="block w-full bg-green-600 hover:bg-green-700 text-white px-5 py-3 rounded-xl font-bold text-center transition shadow-lg shadow-green-500/20">

            </a>

</div>

<script>
    window.openMenu = function () {
        const overlay = document.getElementById('mobile-menu-overlay');
        const panel = document.getElementById('mobile-menu-panel');
        if (overlay && panel) {
            overlay.classList.remove('invisible', 'opacity-0');
            panel.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden';
        }
    }

    window.closeMenu = function () {
        const overlay = document.getElementById('mobile-menu-overlay');
        const panel = document.getElementById('mobile-menu-panel');
        if (overlay && panel) {
            panel.classList.add('translate-x-full');
            overlay.classList.add('invisible', 'opacity-0');
            document.body.style.overflow = '';
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const targetId = this.getAttribute('href');
            if (targetId === '#') return;

            const targetElement = document.querySelector(targetId);
            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth'
                });
                window.closeMenu();
            }
        });
    });
</script>
